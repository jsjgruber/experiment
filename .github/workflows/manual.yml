# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
# TODO apt-source??? ---- do something about package version
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      IMAGE: "build-jammy-arm64v8"
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        clean: false
    - name: retrieve a second repo
      env: 
        SOURCE: https://salsa.debian.org/debian-hamradio-team/aprsdigi/-/archive/master/aprsdigi-master.tar.gz
      run: |
        mkdir packaging-repo
        wget -qO - $SOURCE | tar xpz -C packaging-repo
    - name: Copy debian directory
      run: |
        cp -ar packaging-repo/*/debian ./debian2
        rm -rf packaging-repo
        find .
    - name: Enable qemu--static interpreter and preserve access to them
      run: |
        echo "QEMU step"
        docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
        
    - name: Create build.bash
      run: |
        cat > build.bash <<EOF
        #!/bin/bash
        set -xe
        pwd
        cd /results/package
        pwd
        touch /results/this=is-results
        touch /results/package/this-is-package
        dpkg-buildpackage -uc -us
        ls -la ..
        ls -la /results/package
        ls -la /results
        cp ./tuttut /results
        EOF
        chmod +x build.bash
    - name: Create a Dockerfile
      run: |
        cat > Dockerfile <<EOF
        FROM buildpack-deps:focal AS $IMAGE
        ADD build.bash /build.bash
        RUN apt-get update
        RUN apt-get install -y build-essential debhelper sudo man less pbuilder vim
        RUN apt-get clean -y
        RUN mkdir -p /results/package
        WORKDIR /results/package
        CMD /bin/bash
        EOF
    - name: Set up directories
      run: |
        mkdir -p results/package
    - name: Build docker container
      run: |
        docker build -t $IMAGE .
        echo $(pwd)
        echo printenv
        echo $GITHUB_WORKSPACE
        printenv
    - name: Check the image
      run: |
        docker images
        docker inspect $IMAGE
        printenv
        echo $IMAGE
    - name: "**** Run the docker container ****"
        # our working directory is the container's root with the -v flag below
        # --mount type=bind,source=/home/gruber/learn-packaging,target=/build
      run: |
        docker run --rm --privileged --mount type=bind,source=/home/runner/work/experiment/experiment/results,target=/results \
          --mount type=bind,source=/home/runner/work/experiment/experiment,target=/results/package \
          $IMAGE /build.bash
    - name: Send greeting
      run: |
        echo "Hello ${{ github.event.inputs.name }}"
        pwd
        echo $(pwd)
        ls -la . results/ results/package
    - name: Upload results
      uses: actions/upload-artifact@v3
      with:
        name: results
        path: results/
          
